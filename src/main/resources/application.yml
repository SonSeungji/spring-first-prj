server:
  port: 8080

spring:
  h2:
    console:
      enabled: true
      path: /h2-console


  datasource:
    driver-class-name: org.h2.Driver
    #url: jdbc:h2:~/test
    url: jdbc:h2:mem:testdb
    username: root
    password: 1234
    hikari:
      data-source-properties:
        rewriteBatchedStatements: true

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true
    show_sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: update

  mvc:
    log-request-details: true